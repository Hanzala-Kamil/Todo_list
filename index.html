<!DOCTYPE html>

<body>
  <div class="container">
    <div class="todo-application">
      <h1>Add Daily Task</h1>
      <div class="todo">
        <div class="todo-main">
          <input type="text" id="input" placeholder="Add your tasks ... " required>
          <button onclick="addtask()">Add Task</button>
        </div>

        <!-- task list container  -->
        <div class="list-container">

          <ul class="list" id="list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
